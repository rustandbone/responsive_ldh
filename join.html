<body>
<div class="whole">
    <div id="subject">
        <h1 class="subject"><a href="responsive_main.html"><img src="icon/homeicon_width.png" alt="logo" width="200px"></a>
        </h1>
        <p>
            오직 하나님 말씀에 사로잡혀 밤낮 성경말씀 곱씹는 그대!
            <br>에덴에 다시 심긴 나무,
            <br>달마다 신선한 과실 맺고 잎사귀 하나 지는 일 없이,
            <br>늘 꽃 만발한 나무라네.
            <br>시편 1:2-3, 메시지

    <form name="member_form" method="post" action="result.php" onsubmit="return validateForm()">
        <fieldset id="join">
            <legend class="skip">회원가입</legend>
            <div id="form_join">
                <h2>회원가입</h2>
                <label for="id">
                    <input type="text" name="id" id="id" placeholder="(필수)아이디">
                </label>

                <input type="button" value="중복확인" class="btn"><br>
                <div class="comment"> *4~20 자리의 영문자, 숫자를 조합해서 입력하십시오</div>


                <label for="name">
                    <input type="text" maxlength="12" name="name" id="name" placeholder="(필수)이름">
                </label><br>

                <label for="pwd">
                    <input type="password" maxlength="20" name="password" id="pwd" placeholder="(필수)비밀번호">
                </label><br>
                <div class="comment">*영문, 숫자, 특수문자를 사용하여 8자 이상으로 설정하십시오</div>

                <label for="pwd1">
                    <input type="password" maxlength="20" name="password_confirm" id="pwd1" placeholder="(필수)비밀번호 확인">
                </label><br>

                <label for="phone">
                    <input type="tel" maxlength="11" name="tel" id="phone" placeholder="(필수)핸드폰 번호">
                </label>
                <input type="button" value="인증번호 전송" class="btn"><br>
                <div class="comment">* '-' 없이 숫자만 입력하십시오</div>
                <label for="identification">
                    <input type="number" id="identification" placeholder="(필수)인증번호 입력" name="tel_confirm">
                </label>
                <input type="button" value="인증 확인" class="btn"><br>

                <label for="email_id">
                    <input type="text" name="email_id" id="email_id" placeholder="(필수)E-mail">
                </label>
                <span>@</span>
                <label for="host_email">
                    <input type="text" name="host_email" id="host_email" placeholder="">
                </label>
                <label for="select_host">
                    <select id="select_host">
                        <option selected>직접 입력</option>
                        <option>naver.com</option>
                        <option>daum.net</option>
                        <option>gmail.com</option>
                        <option>nate.com</option>
                        <option>hotmail.com</option>

                <label for="birth_year">

                동의</label>
                <br>
                <input type="checkbox" class="check" id="check_box2"><label for="check_box2"> (선택) 메일 수신 동의</label>

                <input type="checkbox" class="check" id="check_box3"><label for="check_box3"> (필수) 복 있는 사람 이용약관

                <input type="submit" value="가입하기" class="btn submit_form">
