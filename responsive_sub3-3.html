<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>복 있는 사람 오탈자 제보</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/responsive_sub3-3.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/prefixfree.min.js"></script>
    <script src="js/header.js"></script>
</head>

<body>
<header include-html="header.html"></header>

<main>
    <nav>
        <ul class="sub_menus sub_menus3 cf">
            <li><a href="responsive_sub3-1.html">출판 문의</a></li>
            <li><a href="responsive_sub3-2.html">도서 문의</a></li>
            <li class="on"><a href="responsive_sub3-3.html">오탈자 제보</a></li>
            <li><a href="responsive_sub3-4.html">파본 교환</a></li>
        </ul>
    </nav>

    <section class="main main_section interview cf">
        <h1 class="main_section_title">오탈자 제보</h1>

        <form class="inquiry">
            <table>
                <colgroup>
                    <col style="width:30%; background-color: antiquewhite">
                    <col style="width: 70%">
                </colgroup>
                <tbody>
                <tr>
                    <th>도서명</th>
                    <td>
                        <label for="book"><input type="text" id="book" placeholder="도서명"></label>
                        <p class="thank">도서의 판과 쇄를 적어주시면 도움이 됩니다.<br>도서의 앞부분 혹은 뒷부분에서 확인이 가능합니다.</p>
                    </td>
                </tr>
                <tr>
                    <th>이름</th>
                    <td>
                        <label for="name"><input type="text" id="name" placeholder="이름을 입력하세요"></label>
                    </td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td>
                        <label for="email"><input type="text" id="email" placeholder="이메일 주소를 입력하세요"></label>
                    </td>
                </tr>
                <tr>
                    <th rowspan="3">제보 내용</th>
                    <td>
                        <label for="report">
                            <textarea id="report" cols="100" rows="15"></textarea>
                        </label><br>
                        <label class="input-file-button" for="file">
                            <input type="file" class="file" id="file" style="display: none">사진 첨부
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" class="submit">제보하기</button>
                        <br>
                        <p class="thank">제보 감사합니다.<br>확인 후 다음 쇄에 반영하도록 하겠습니다.</p>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </section>
</main>

<div include-html="footer.html"></div>
<script>
    includeHTML();
</script>
</body>
</html>
